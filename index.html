<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="space.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Little-Space-X</title>
	</head>
	<body>
    <div class="game">
    
		<header>
            <h1 class="title">LITTLE - SPACE - X</h1>
            <h2 class="subtitle">Help mr Spacey make it home!</h2>
        </header>
        <div><h2 class = "ftext">fuel lv .</h2></div>

                    <div class="cell" value="7">7</div>
                    <div class="cell" value="8">8</div>
                </span>
             </div>
            
        

            <div class = "phrase" id="phrase" ">
                
            
                

            </div>
            <p class = "under"></p>
        
        <p>
            
            <div class = "alphabet">
                <button class="buttons" type="submit" value="a">a</button>
                <button class="buttons" type="submit" value="b">b</button>
                <button class="buttons" type="submit" value="c">c</button>
                <button class="buttons" type="submit" value="d">d</button>
                <button class="buttons" type="submit" value="e">e</button>
                <button class="buttons" type="submit" value="f">f</button>
                <button class="buttons" type="submit" value="g">g</button>
                <button class="buttons" type="submit" value="h">h</button>
                <button class="buttons" type="submit" value="i">i</button>
                <button class="buttons" type="submit" value="j">j</button>
                <button class="buttons" type="submit" value="k">k</button>
                <button class="buttons" type="submit" value="l">l</button>
                <button class="buttons" type="submit" value="m">m</button>
                <button class="buttons" type="submit" value="n">n</button>
                <button class="buttons" type="submit" value="o">o</button>
                <button class="buttons" type="submit" value="p">p</button>

                <button class="buttons" type="submit" value="u">u</button>
                <button class="buttons" type="submit" value="v">v</button>
                <button class="buttons" type="submit" value="w">w</button>
                <button class="buttons" type="submit" value="x">x</button>
                <button class="buttons" type="submit" value="y">y</button>
                <button class="buttons" type="submit" value="z">z</button>
                </div>

            <div class="wrong-letter-container" >
                <div class="wrong-letters">
                    <p></p>
                    <span></span>
                </div>
            </div>
        </p>
    </div>
    
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message" >YOU WON. PLAY AGAIN!!</h2>
            <button onclick= "window.location.reload();" class = "popup-button"> click to restart</button>

        </div>
    </div>
